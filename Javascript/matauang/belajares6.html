<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>belajar es6</title>
    </head>
    <body>
        <h1> belajar es6</h1>
        <script>
            let nama='lutfi';
            nama='lutfi';
            console.log(nama);

            const buah='apel';
            console.log(buah);

            // template literasi
            // penulisan string
            let nama_mahasiswa='lutfi';
            let nama_mahasiswa1="zain";
            let nama_mahasiswa2=`sena`;

            console.log(nama_mahasiswa)
            console.log(nama_mahasiswa1)
            console.log(nama_mahasiswa2)
            // parameter
            let tambah = function(a,b){
                console.log(a+b);
            }
            let kurang = function(a,b){
                console.log(a-b);
            }
            //arrow function
            let kali=(a,b) =>{
                console.log(a*b);
            }
            let bagi=(a,b) => console.log(a/b);

            let pangkat=(a,b) =>{
                console.log(a**b);
            }

            tambah(4,5);
            kurang(9,6);
            kali(4,5)
            bagi(24,6);
            pangkat(4,2);
        </script>
    </body>
</html>
