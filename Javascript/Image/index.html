<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>

    <style>
        img{
            width: 50%;
            border:4px solid black;
        }body{
            background-color: blue;
        }
		#ez{
			color: white;
			background-color: rgb(79, 2, 114);

    </style>
    <script>
        function pilih(){
            let list = document.getElementById("jenis");
            let idx = list.selectedIndex;
            console.log("jenis burung " + list[idx].value);
            let area_gambar = document.getElementById("burung");
            area_gambar.src="gambar/"+list[idx].value+".jpg";
            alert("ini burung " + list[idx].value);
        }
    </script>
</head>
<body>
    <div id="ez">
        <center>
            <h1>IMAGE PICKER</h1>
        </center>
    </div>
    <form id="m">
        Pilih jenis burung : <select id="jenis" onchange="pilih()">
            <option value="Lovebird">lovebird</option>
            <option value="murai">murai</option>
            <option value="kacer">kacer</option>
            <option value="Cucak ijo">cucak ijo</option>
            <option value="kenari">kenari</option>
        </select>
    </form>
    <br/>
    <img src="gambar/lovebird.jpg" alt="Jenis burung" id="burung"/>
